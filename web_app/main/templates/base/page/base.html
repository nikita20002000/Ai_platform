<!doctype html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}
    {% endblock title %}
    <link rel="stylesheet" href="{% static 'main/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/index/main.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/effects/loader.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/chat_bot/chat_bot.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/colors/colors.css' %}">
    {% block styles %}
    {% endblock styles %}
    <script src="https://kit.fontawesome.com/29c67175bf.js" crossorigin="anonymous"></script>
    <style>
        a {
            text-decoration: none;
        }
    </style>
</head>

<body id="page-top">
    <div id="wrapper">
        {% block sidebar %}
        {% endblock sidebar %}

        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                {% block navbar %}
                {% endblock navbar %}

                {% block pagecontent %}
                {% endblock pagecontent %}

            </div>
        </div>
    </div>
    <div class="loaderArea">
        <div class="loader"></div>
    </div>

    {% block scripts %}
    {% endblock scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src={% static "main/js/login-reg/loader.js" %}></script>
    <script src={% static "main/js/main/theme.js" %}></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>

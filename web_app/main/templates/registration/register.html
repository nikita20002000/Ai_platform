<!doctype html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Страница регистрации</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/registration/register.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/effects/loader.css' %}">
    <script src="https://kit.fontawesome.com/29c67175bf.js" crossorigin="anonymous"></script>
    <style>
                a {
                text-decoration: none;
                }
            </style>
</head>
<body>
<div id="particles-js"></div>

<div class="loaderArea">
   <div class="loader"></div>
</div>

<div id="page-wrapper">
    <section class="gradient-custom">
        <div class="row">
            <div class="card-login col-12 col-md-12 col-lg-8 col-xl-8 mx-auto">
                <div class="container py-5">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                      <div class="col-12 col-md-12 col-lg-12 col-xl-12">
                        <div class="card text-white" style="border-radius: 1rem;">
                          <div class="card-body p-5 text-center">

                              <div class="md-5 mt-md-4">

                                <h2 class="fw-bold mb-2 text-uppercase">Регистрация</h2>

                                <p class="text-white-50 mb-3"></p>

                                  <form method="post">
                                      {% csrf_token %}
                                        <div class="form-outline form-white mb-2">
                                            <input type="text" name="first_name" id="typeNameX" placeholder="Введите ваше имя" class="form-control form-control-lg" />
                                            <label class="form-label" for="typeNameX">Имя</label>
                                        </div>

                                        <div class="form-outline form-white mb-2">
                                            <input type="text" required name="last_name" id="typeLastnameX" placeholder="Введите вашу фамилию" class="form-control form-control-lg" />
                                            <label class="form-label" for="typeLastnameX">Фамилия</label>
                                        </div>
                                        <div class="form-outline form-white mb-2">
                                            <input type="text"  name="username" id="typeUsernameX" placeholder="Введите имя пользователя" class="form-control form-control-lg" />
                                            <label class="form-label" for="typeUsernameX">Имя пользователя</label>
                                        </div>
                                        <div class="form-outline form-white mb-2">
                                            <input type="email"  name="email" id="typeEmailX" placeholder="Введите адрес электронной почты" class="form-control form-control-lg" />
                                            <label class="form-label" for="typeEmailX">Адрес электронной почты</label>
                                        </div>
                                        <div class="form-outline form-white mb-2">
                                            <input type="password"  name="password1" id="typePasswordX" placeholder="Введите пароль" class="form-control form-control-lg" />
                                            <label class="form-label" for="typePasswordX">Пароль</label>
                                        </div>
                                        <div class="form-outline form-white mb-2">
                                            <input type="password" name="password2" id="typeCheckPasswordX" placeholder="Подтвердите пароль" class="form-control form-control-lg" />
                                            <label class="form-label" for="typeCheckPasswordX">Подтверждение пароля</label>
                                        </div>

                                        <div class="text mb-3">
                                            <label class="anim">
                                                <input type="checkbox", class="checkbox-row" >
                                                <span>я согласен</span>
                                            </label>
                                        </div>


                                        {{ form.errors }}

                                        <button id="submit" name="submit" class="btn btn-outline-light btn-lg mb-2 px-5" type="submit">Зарегистрироваться</button>
                                  </form>
                                  <div>
                                    <p class="mb-0">Уже есть аккаунт? <a href="{% url 'main:profile' %}" class="text-white-50 fw-bold">Войти</a>
                                    </p>
                                  </div>
                              </div>


                          </div>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
</section>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.buwrndle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js" integrity="sha512-Kef5sc7gfTacR7TZKelcrRs15ipf7+t+n7Zh6mKNJbmW+/RRdCW9nwfLn4YX0s2nO6Kv5Y2ChqgIakaC6PW09A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src={% static "main/js/login-reg/login-effect.js" %}></script>
    <script src={% static "main/js/login-reg/loader.js" %}></script>
</body>
</html>

{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Логин</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/login/login.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/effects/loader.css' %}">
    <script src="https://kit.fontawesome.com/29c67175bf.js" crossorigin="anonymous"></script>
    <style>
                a {
                text-decoration: none;
                }
            </style>
</head>
<body>
<div id="particles-js"></div>
<div class="loaderArea">
   <div class="loader"></div>
</div>
<div id="page-wrapper">
    <section class="gradient-custom">
        <div class="row">
            <div class="brand-name col-12 col-md-12 col-lg-6 col-xl-6">
                <div class="heading my-auto">
                    <div class="container text-start">
                        <h1>Business AI <br> <br>Интеллектуальная платформа для бизнеса</h1>
                    </div>
                </div>
            </div>
            <div class="card-login col-12 col-md-12 col-lg-6 col-xl-6">
                <div class="container py-5">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                      <div class="col-12 col-md-12 col-lg-12 col-xl-12">
                        <div class="card text-white" style="border-radius: 1rem;">
                          <div class="card-body p-5 text-center">

                              <div class="md-5 mt-md-4">

                                <h2 class="fw-bold mb-2 text-uppercase">Вход</h2>
                                <p class="text-white-50 mb-5">Пожалуйста введите ваш логин и пароль!</p>
                                  <form method="post">
                                      {% csrf_token %}
                                        <div class="form-outline form-white mb-4">
                                            <input type="text" name="username" id="username" class="form-control form-control-lg" />
                                            <label class="form-label" for="username">Email</label>
                                        </div>

                                        <div class="form-outline form-white mb-4">
                                            <input type="password" name="password" id="typePasswordX" class="form-control form-control-lg" />
                                            <label class="form-label" for="typePasswordX">Пароль</label>
                                        </div>
                                        {{ form.errors }}
                                        <p class="small mb-3 pb-lg-2"><a class="text-white-50" href="{% url 'main:password_reset' %}">Забыли пароль?</a></p>

                                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Войти</button>
                                  </form>
                                    <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                        <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                        <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                        <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                                    </div>
                                    <div class="mt-3">
                                    <p class="mb-0">Еще нет аккаунта? <a href="{% url 'main:register' %}" class="text-white-50 fw-bold">Зарегистрироваться</a>
                                    </p>
                              </div>
                              </div>

                          </div>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
</section>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.buwrndle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js" integrity="sha512-Kef5sc7gfTacR7TZKelcrRs15ipf7+t+n7Zh6mKNJbmW+/RRdCW9nwfLn4YX0s2nO6Kv5Y2ChqgIakaC6PW09A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src={% static "main/js/login-reg/login-effect.js" %}></script>
    <script src={% static "main/js/login-reg/loader.js" %}></script>
</body>
</html>
